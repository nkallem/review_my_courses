{% extends "review_my_courses/base.html" %}

{% block content %}

    <p><a href="{% url 'review_my_courses:school' school.id %}">{{ school.name }}</a></p>
    <p>Add a new course:</p>
    <form action="{% url 'review_my_courses:new_course' school.id %}" method='post'>
        {% csrf_token %}
        {{ form.as_p }}
        <button name='submit'>Add course</button>
    </form>

{% endblock content %}
