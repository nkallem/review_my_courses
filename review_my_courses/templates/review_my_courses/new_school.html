{% extends "review_my_courses/base.html" %}

{% block page_header %}
    <h2>Create a new school</h2>
{% endblock page_header %}

{% block content %}
    <form action="{% url 'review_my_courses:new_school' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">Add school</button>
    </form>

{% endblock %}
